<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Result password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Voici les mots de passe générés</h1>

    <table>
        <thead>
            <tr>
                <th>Mots de passe</th>
            </tr>
        </thead>
        <tbody>
            {% for password in passwords %}
            <tr>
                <td>{{ password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
